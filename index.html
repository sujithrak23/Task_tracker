<!DOCTYPE html>
<html lang="en">
<head>
    <style>  
        .form-box {
            border: 2px solid purple; 
            border-radius: 10px; 
            padding: 120px; 
            width: 400px; 
            margin: 0 auto; 
            background-color: lavender;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="form-box">
    <form id="submitform">
        <h2>Login here</h2>
       <label>E-mail</label><br/>
       <input type="text" placeholder="enter the mail id" id="emailId"/><br/>
       <label>Password</label><br/>
       <input type="password" placeholder="enter the password" id="password"/><br/>
       <button id="submit-button" type="submit">Log In</button>
    </form>
  </div>
    <script src="login.js"></script>
</body>
</html>
